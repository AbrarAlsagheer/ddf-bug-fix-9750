#
# Property settings for DDF Catalog Standard Framework
#

# Federation thread pool size (set to 0 for unlimited)
poolSize = 0

# Check to enable caching of retrieved products even if client cancels the download
cacheWhenCanceled = false

# How many seconds to wait and not receive product data before retrying to retrieve a product
retrievalMonitorPeriod = 5

# The maximum number of attempts to retry retrieving a product
maxRetryAttempts = 3

# The time to wait (in seconds) between attempting to retry retrieving a product
delayBetweenRetryAttempts = 10

# Directory where retrieved products will be cached for faster, future retrieval. If a directory path is specified with directories that do not exist, Catalog Framework will attempt to create those directories.
# Out of the box (without configuration), the product cache directory is INSTALL_DIR/data/product-cache. If a relative path is provided it will be relative to the INSTALL_DIR. 
# It is recommended to enter an absolute directory path such as /opt/product-cache in Linux or C:/product-cache in Windows
productCacheDirectory = 